name: CI Checks

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  tests:
    name: Pest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Run Pest
        run: ./vendor/bin/pest --compact

  style:
    name: Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: php-cs-fixer

      - name: Get changed PHP files
        if: github.event_name == 'pull_request'
        id: changed-php
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.php

      - name: Check style for changed PHP files (PR)
        if: github.event_name == 'pull_request' && steps.changed-php.outputs.any_changed == 'true'
        run: php-cs-fixer fix --dry-run --diff --verbose --path-mode=intersection ${{ steps.changed-php.outputs.all_changed_files }}

      - name: Skip style check when no PHP files changed
        if: github.event_name == 'pull_request' && steps.changed-php.outputs.any_changed != 'true'
        run: echo "No changed PHP files in this PR."

      - name: Check style for full codebase (push)
        if: github.event_name != 'pull_request'
        run: php-cs-fixer fix --dry-run --diff --verbose src tests
