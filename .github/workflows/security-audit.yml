name: Security Audit

on:
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  composer-audit:
    name: Composer Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Audit dependencies
        run: composer audit --locked --no-interaction
